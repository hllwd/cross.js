<html><head><script src="redcross.js"> </script><script src="cross.js" > </script><script src="ivorycross.js" > </script><script>var ix = new IX();var datas = [];var id = 0;function generateCircle(){  var rad = 20 + Math.floor(Math.random() * 30);  var posx = Math.floor(Math.random() * 400);  var posy = Math.floor(Math.random() * 400);  var col = "rgb(" + (200 + Math.floor(Math.random() * 50)).toString() + ","    + (200 + Math.floor(Math.random() * 50)).toString() + "," +     (200 + Math.floor(Math.random() * 50)).toString() + ")";      return {    id: id.toString(),    z: id++,    mask: {      center: {x: posx, y:posy},      radius: rad    },    draw: function(){      ix.fill(col);      ix.noStroke();      ix.circle(this.mask.center, this.mask.radius);            if(this.clicked){        ix.disk(this.mask.center, this.r1, this.r1 + 10);      }    },    clicked: false,    r1: rad,    fac: 1.01 + Math.random()*0.05,    hover: function(step, c){      if(step == 0) this.r1 = this.mask.radius;      if(step > 10){        this.clicked = false;        this.r1 = this.mask.radius;      }else{        this.clicked = true;        this.r1 *= this.fac;        return true;      }    }  };};for(i = 0; i < 40; i++){  datas.push(generateCircle());}</script></head><body onload="c = new X('400','400','cnvs', 30); ix.setContext(c.context); c.init(datas);"><canvas id="cnvs"></canvas></body></html>
