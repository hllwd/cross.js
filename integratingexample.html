  <script>
    var datas = [{
      id: "button",
      z:1,
      mask: {center: {x:100, y:100}, radius: 20},
      canvasPos: {x: 0, y: 0},
      dragg: function(step, cross){
        this.canvasPos.x = mx - this.mask.center.x;
        this.canvasPos.y = my - this.mask.center.y;
        cross.canvas.style.left = this.canvasPos.x;
        cross.canvas.style.top = this.canvasPos.y
      }
    },
    {
      id: "background",
      z: 0,
      mask: [
        {x:0, y: 0},
        {x:200, y: 0},
        {x:200, y: 200},
        {x:0, y: 200}
      ]
    }];
    
    var mx = 0;
    var my = 0;
    
    function initMousePos(){
      document.body.addEventListener("mousemove", function(e){
        mx = e.pageX;
        my = e.pageY;
      }, false);
    };
    
  </script>
